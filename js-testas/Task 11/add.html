<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Skill</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./addScript.js"></script>
  </head>
  <body>
    <div class="form-container">
      <button id="viewSkillsButton">View skills</button>
      <h2>Add skill:</h2>
      <form id="addSkillForm">
        <input
          type="text"
          id="skillName"
          name="skillName"
          placeholder="Skill"
          required
        />
        <button type="submit">Add skill</button>
      </form>
    </div>
  </body>
</html>
